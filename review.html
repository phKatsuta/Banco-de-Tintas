	<script>
		function changeColor(color) {
  var paintCan = document.getElementById('paint-can-image');
  
  // Remover qualquer filtro anterior
  paintCan.style.filter = '';

  // Definir o filtro para a cor selecionada
  switch(color) {
    case 'red':
      paintCan.style.filter = 'saturate(3) hue-rotate(0deg)';
      break;
    case 'blue':
      paintCan.style.filter = 'saturate(3) hue-rotate(210deg)';
      break;
    case 'green':
      paintCan.style.filter = 'saturate(3) hue-rotate(90deg)';
      break;
    case 'yellow':
      paintCan.style.filter = 'saturate(3) hue-rotate(60deg)';
      break;
    case 'black':
      paintCan.style.filter = 'saturate(1) hue-rotate(180deg)';
      break;
    case 'white':
      paintCan.style.filter = 'brightness(0.5) grayscale(100%)';
      break;
    case 'orange':
      paintCan.style.filter = 'saturate(3) hue-rotate(30deg)';
      break;
    case 'pink':
      paintCan.style.filter = 'saturate(3) hue-rotate(330deg)';
      break;
    case 'gray':
      paintCan.style.filter = 'grayscale(100%)';
      break;
    case 'purple':
      paintCan.style.filter = 'saturate(3) hue-rotate(270deg)';
      break;
  }
}

	</script>
